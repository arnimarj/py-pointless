---

language: c

services:
  - docker

jobs:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11.2
    - os: osx
      osx_image: xcode10.1

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi

install:
  - bash ./build_judy.sh
  - cd tests
  - ./compile.sh
  - cd ..
  - pip install -r test-requirements.txt
  - python setup.py install

script:
  - (cd tests && ./a.out --unit-test-32)
  - (cd tests && ./a.out --unit-test-64)
  - PYTHONPATH=$(pwd) trial tests.python_api
