---

language: python
cache: pip
dist: bionic

os:
  - linux

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - bash ./build_judy.sh
  - cd tests
  - ./compile.sh
  - cd ..
  - pip install -r test-requirements.txt
  - python setup.py install

script:
  - (cd tests && ./a.out --unit-test-32)
  - (cd tests && ./a.out --unit-test-64)
  - PYTHONPATH=$(pwd) trial tests.python_api
