---

language: python
os: linux
dist: bionic
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - python -m pip install -U pip
  - ./build_judy.sh
  - (cd tests && ./compile.sh)
  - pip install -r test-requirements.txt
  - python setup.py install

script:
  - (cd tests && ./a.out --unit-test-32)
  - (cd tests && ./a.out --unit-test-64)
  - PYTHONPATH=$(pwd) trial tests.python_api
